name: Release
on:
  push:
    branches:
      - main
      - develop-initial

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: codfish/semantic-release-action@v3
        id: semantic
        with:
          branches: |
            [
              '+([0-9])?(.{+([0-9]),x}).x',
              'main',
              'next',
              'next-major',
              {
                name: 'beta',
                prerelease: true
              },
              {
                name: 'alpha',
                prerelease: true
              },
              {
                name: 'develop-initial',
                prerelease: true
              }
            ]
          repository-url: "https://github.com/selenium-monitoring/frontend.git"
          tag-format: 'v${version}'
          additional-packages: |
            [
              '@semantic-release/git',
              '@semantic-release/npm'
            ]
          plugins: |
            [
              '@semantic-release/commit-analyzer',
              '@semantic-release/release-notes-generator',
              '@semantic-release/npm',
              '@semantic-release/github',
              '@semantic-release/git'
            ]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: 'Build Inventory Image'
        run: |
          docker build . --tag ghcr.io/selenium-monitoring/frontend:latest --tag ghcr.io/selenium-monitoring/frontend:${{secrets.GITHUB_TOKEN}}
          docker push ghcr.io/selenium-monitoring/frontend --all-tags