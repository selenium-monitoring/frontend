<ng-template #totalTemplate let-range="range" let-total>
    {{range[0]}}-{{range[1]}} of {{total}}
</ng-template>
<nz-descriptions nzTitle="Selenium Monitor Item Info" nzBordered>
    <nz-descriptions-item nzTitle="URL">{{ site.url }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="Created">{{ site.dateAdded }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="Tests Ran">{{ site.testCount }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="Last Result">
        <nz-badge [nzStatus]="site.lastResult|lowercase" [nzText]="site.lastResult"></nz-badge>
    </nz-descriptions-item>
    <nz-descriptions-item nzTitle="Cron">
        <span nz-tooltip [nzTooltipTitle]="site.getReadableCron">{{ site.cron }}</span>
    </nz-descriptions-item>
</nz-descriptions>
<nz-divider></nz-divider>
<nz-table #resultsTable [nzData]="results" nzShowPagination nzShowSizeChanger nzSortOrder [nzShowTotal]='totalTemplate'>
    <thead>
        <tr>
            <th>Name</th>
            <th>Created At</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let result of resultsTable.data">
            <td>{{ result.name }}</td>
            <td>{{ result.createdAt }}</td>
            <td>{{ result.Status }}</td>
            <td>TODO</td>
        </tr>
    </tbody>
</nz-table>
