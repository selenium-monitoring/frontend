<div *ngIf="getUser?.isLoggedIn">
    <nz-layout class="layout">
        <nz-header>
            <!-- <div class="logo"></div> -->
            <ul nz-menu nzTheme="dark" nzMode="horizontal">
                <li nz-menu-item><a routerLink="/login">Login</a></li>
                <li nz-menu-item><a routerLink="/upload">Upload</a></li>
                <li nz-menu-item><a routerLink="/sites">Sites</a></li>
                <div nz-dropdown nz-dropdown [nzDropdownMenu]="menu" class="userbutton">
                    <p class="userbutton">{{ getUser?.username }}</p>
                    <nz-avatar [nzShape]="'circle'" [nzSize]="32" [nzIcon]="'user'"></nz-avatar>
                </div>
                <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu nzSelectable>
                    <li nz-menu-item><p (click)="logoutUser()">Logout</p></li>
                </ul>
                </nz-dropdown-menu>
            </ul>
        </nz-header>
        <nz-content>
            <nz-breadcrumb>
                <nz-breadcrumb-item>Home</nz-breadcrumb-item>
            </nz-breadcrumb>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
        <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
    </nz-layout>
</div>
<div *ngIf="!getUser"><router-outlet></router-outlet></div>
